        <h3 id="写在前面"><a href="#写在前面" class="headerlink" title="写在前面"></a>写在前面</h3><p>我一直认为，人人生而孤独，<br>我们终将孑然一身<br>没有人能够陪你走完生命的全部旅程<br>自从来到这个世界，我就没打算活着回去</p>
<h3 id="关于我"><a href="#关于我" class="headerlink" title="关于我"></a>关于我</h3><p>一只孤独的<del>单身</del>狗，90后，喜欢宅，喜欢四处走走，享受孤独的乐趣，兴趣爱好广泛，时常跨专业不务正业。<br>喜欢读书，喜欢音乐，喜欢电影，喜欢动漫，喜欢冥想，喜欢骑着单车吹风<br>性格偏于内向，不善言谈，敏于行，而讷于言，不擅于表达自己的情感，为人极度低调<br>轻度强迫症患者，间歇性懒癌晚期，喜欢折腾，推崇开源精神，伪技术宅<br>像火狐一样为自由而生</p>
<p>天边的孤岚，终究寻找不到自己的归宿。</p>
