    <div class="post-content">
        <p>风筝在空中狂暴的挣扎摇曳，<br>却总也挣不脱那一丝若有若无的羁绊<br>笨拙的身躯却向往着蓝天<br>渴望纵身一跃<br>与山风齐鸣，与流岚作伴<br>冯虚御风，穷游四海八方<br>断了的线，又能飞多远<br>跌跌撞撞，身不由己<br>在风中回旋，回旋，<br>然后跌落峰谷，<br>坠地摔的头破血流<br>一切都烟消云散<br>其实，<br>我一直都只是那只愚蠢可怜的风筝啊</p>
