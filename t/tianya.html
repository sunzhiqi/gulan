        <h1 class="title">天涯</h2>
    </div>
    <div class="post-content">
        <p>越长大，越倦怠<br>曾梦想<br>啸一曲长歌，一人一狗，仗剑走天涯<br>而如今<br>叹世事无常，孑然一身，无处话凄凉<br>八千里云不共月<br>一片孤心永隔绝<br>年年岁岁，花开两不厌<br>岁岁年年，疏篱趣未穷<br>不见孤山远影尽<br>疑似惊鸿照影来<br>十年一梦，如今梦醒何处<br>落蝶翩翩，觅芬芳不了痕<br>再梦不悔归处<br>我酿一壶月光，无关风月<br>是痴，是狂<br>不思量<br>便是痴狂又何妨<br>无人知是离殇<br>痴狂，痴狂<br>谁人独饮一壶月光<br>月色微凉<br>不记梦里梨花细雨长</p>
