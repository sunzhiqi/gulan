    <div class="post-content">
        <p>第一束耀眼的阳光踏上远方</p>
<p>披着漫长而黑又暗的晨光</p>
<p>路过璀璨的星河</p>
<p>跳着欢快的华尔兹</p>
<p>与流星擦肩而过</p>
<p>当它终于到达地球的时候</p>
<p>来不及感慨</p>
<p>来不及犹豫又彷徨</p>
<p>只义无反顾冲撞的大气层激荡</p>
<p>没有绚丽的花火</p>
<p>没有惊天动地的巨响</p>
<p>也没有人记录下这一伟大时刻</p>
<p>但是</p>
<p>整个世界</p>
<p>都亮了 </p>
