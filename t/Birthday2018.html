        <h1 class="title">Hey，2018生日快乐</h2>
    </div>
    <div class="post-content">
        <p>又是一年一度的生日，一期一会</p>
<p>又是一样的浑浑噩噩，毫无感觉</p>
<p>不知道从什么时候开始</p>
<p>对于生辰早已不再关心</p>
<p>一天天在长大</p>
<p>却一天天的失去快乐</p>
<p>生活就像鲜红的辛辣扑鼻的四川火锅</p>
<p>呛得流出眼泪</p>
<p>像精致的蛋糕上甜腻稠密的浓白的奶油</p>
<p>浓重的甜味中掩盖着心酸与苦涩</p>
<p>吃了甜软的蛋糕</p>
<p>吃了长命百岁面</p>
<p>再回首</p>
<p>仪式已经走完</p>
<p>谢谢淅沥小雨</p>
<p>谢谢闪电惊雷</p>
<p>谢谢狂躁春风</p>
<p>谢谢朦胧的夜色</p>
<p>祝轩辕黄帝和我生日快乐</p>
<p>晚安，世界！</p>

    </div>
