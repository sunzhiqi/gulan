    <div class="post-content">
        <p>如何能偏偏遇到你<br>在这荒芜的无尽的岁月里<br>流年斑驳了过往<br>却让你素色如锦<br>时光静好</p>
<p>如何能偏偏遇到你<br>在这阴沉而忧郁的雨季里<br>谁在暴雨中摇曳<br>谁又在狂风中奋力的抬起头<br>追逐着熹微的阳光</p>
<p>如何能偏偏遇到你<br>在这惊鸿难入梦的时节<br>你是蹁跹而至的飞花<br>惊鸿一瞥<br>却又散尽芳华</p>
