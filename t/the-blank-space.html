        <p>我曾说</p>
<p>世界上没了谁都能活</p>
<p>但你也曾让我觉得没你不可</p>
<p>我做了选择</p>
<p>本以为毫无忐忑</p>
<p>却心如刀割</p>
<p>留下的空白格</p>
<p>期待未来某一天去触摸</p>
<p>你已经找到你的快乐</p>
<p>按下的号码删去再拨下</p>
<p>却怎么都无法按动通话</p>
<p>不知道现在的你正在干嘛</p>
<p>是否已经在梦里</p>
<p>忘掉了我说过的话</p>
<p>我曾觉得</p>
<p>对不起这三个字</p>
<p>是世界上最感人的字眼</p>
<p>我也曾觉得</p>
<p>对不起这三个字</p>
<p>是世界上最无力的字眼</p>
<p>可现如今的我</p>
<p>重复成百上千遍对不起的我</p>
<p>如此不知所措</p>
