    <div class="post-content">
        <p>淡淡青春悲已逝，可怜往事如烟，琉璃泡影漫飞天。残红飘旧梦，细雨满江南。<br>纵有山盟心已碎，此心碎了不堪，回眸一笑泪潸然。来生相遇处，掐指算馀年。</p>
<p>淡淡年华流远去，匆匆往事无言，人间况味是清欢，欢难心底去，泪也不禁弹。<br>只问轮回因果否？但能酒醉馀年，红尘泡影本如烟，凄凉人醒处，别有夜阑珊。</p>
