        <p>成长总是伴随着阵痛，</p>
<p>多情总是近乎无情。</p>
<p>时间一天一天的死去，</p>
<p>忧伤愈多，欢乐越少</p>

<p>却越不知道自己想要的是什么</p>

<p>迷茫，怯弱，彷徨，无助</p>
<p>奈何情深</p>
