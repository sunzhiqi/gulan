        <p>暴雨过境<br>风凛凛<br>雨淅沥<br>昏暗的灯光<br>氤氲的雾气<br>折射出灯红酒绿<br>繁华而又孤寂<br>抓住风的尾巴<br>嗅到了太平洋的气息<br>白沙滩<br>宁静的天空<br>热烈的阳光<br>不羁的海鸟<br>风愈急<br>暴雨骤<br>擂响了战鼓<br>这是雨的季节<br>挟裹着惊雷闪电<br>斩碎虚空<br>荡尽世间尘埃</p>
