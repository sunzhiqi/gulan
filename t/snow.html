        <h1 class="title">飘雪</h2>
    </div>
    <div class="post-content">
        <p>沉寂的夜在孤独的哭泣<br>白色的眼泪让人心碎<br>在没有你的城市正慢慢飘落着雪<br>风轻轻的在耳边呢喃<br>带来你的消息<br>我踏着绵软的雪痕<br>正慢慢寻找着心中的那个你<br>雪花无言的飘落<br>一片一片写满了对你的想念<br>一片一片在靠近心中的那个你<br>雪花慢慢的轻盈飘落<br>我放飞了思绪<br>思念着那个远方的你<br>是否也正经历着同我一样的心灵境遇<br>我不得而知<br>但我愿心中的那个你一切安好<br>只因一场雪便会邂逅一段美好的心灵旅程<br>这对人生来说也更加丰富<br>雪停了<br>却停不下思念</p>
<blockquote>
<p>by  孙小喵</p>
